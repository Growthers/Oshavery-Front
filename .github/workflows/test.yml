on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master
      - development

env:
  HUSKY: 0

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        # if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint --max-warnings=0

      # 以下は説明のために付け足し
      - name: Build
        run: yarn run build

      - name: Audit
        run: yarn audit
